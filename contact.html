<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesten's Learning - Contact</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="/Images/large.ico">

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

</head>

<body class="font-sans bg-gray-100">

    <header class="bg-white shadow">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-white">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/index.html">
                        <img src="/Images/large.ico" alt="Company Logo" class="rounded"
                            style="height: 2rem; width: 2rem;">
                        <span class="ms-2">Hesten's Learning</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/index.html" aria-label="Go to Home">
                                    <i class="fas fa-home"></i> Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" aria-label="Go to Learning">
                                    <i class="fas fa-book"></i> Learning
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/assessment.html" aria-label="Go to Assessment">
                                    <i class="fas fa-tasks"></i> Assessment
                                </a>
                            </li>
                        </ul>
                        <form action="/search.html" method="GET" class="d-flex me-3">
                            <div class="input-group">
                                <input type="text" name="q" class="form-control" placeholder="Search courses..."
                                    aria-label="Search">
                                <button type="submit" class="btn btn-outline-secondary">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </form>
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img id="profile-pic" src="/Images/large.ico" alt="Profile Picture"
                                    class="rounded-circle" style="height: 2rem; width: 2rem;">
                                <span id="profile-name" class="ms-2">User</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                                <li><a class="dropdown-item" href="/profile.html"><i class="fas fa-user fa-fw"></i>
                                        Profile</a></li>
                                <li><a class="dropdown-item" href="/settings.html"><i class="fas fa-cog fa-fw"></i>
                                        Settings</a></li>
                                <li><a class="dropdown-item" href="/help.html"><i
                                            class="fas fa-question-circle fa-fw"></i> Help</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><button id="sign-out" class="dropdown-item"><i
                                            class="fas fa-sign-out-alt fa-fw"></i> Sign Out</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h3 class="ui header text-center">Contact Us</h3>
            <form id="contactForm" class="form" action="https://formsubmit.co/admin@hestena62.com"
                method="POST">
                <input type="email" name="email" placeholder="login@hestena62.com">
                <input type="hidden" name="_subject" value="New Help Request">
                <input type="hidden" name="_captcha" value="true">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_blacklist" value="spammy pattern, banned term, phrase">
                <input type="hidden" name="_autoresponse" value="your custom message">
                <input type="text" name="honey_check" style="display:none">


                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                        aria-label="Your Email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Describe Your Issue</label>
                    <textarea class="form-control" id="message" name="message" placeholder="Write your message here..."
                        rows="4" aria-label="Describe Your Issue" required></textarea>
                    <div class="cf-turnstile" data-sitekey="0x4AAAAAABBGOP4NFTg8-SJx" data-theme="light"
                        data-size="normal" data-callback="onSuccess"></div>

                    <script>
                        // Disable submit button initially
                        document.addEventListener("DOMContentLoaded", function () {
                            const submitBtn = document.querySelector('#contactForm button[type="submit"]');
                            submitBtn.disabled = true;
                            window.onSuccess = function () {
                                submitBtn.disabled = false;
                            };
                        });
                    </script>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <p id="responseMessage" class="mt-4 alert alert-success hidden" role="alert"></p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
