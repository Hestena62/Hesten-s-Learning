                    fullText: `
                        <p class="mb-4 text-gray-700">Artificial intelligence (AI) is rapidly reshaping various sectors, and healthcare is no exception. The advent of AI in Electronic Health Records (EHRs) marks a significant paradigm shift, promising to revolutionize how patient data is managed, analyzed, and utilized. Traditional EHR systems, while digitizing patient information, often struggle with data overload, interoperability issues, and the time-consuming nature of manual data entry and retrieval.</p>
                        <p class="mb-4 text-gray-700">AI algorithms, particularly those based on machine learning and natural language processing, offer solutions to these challenges. They can process vast amounts of unstructured data, such as clinical notes and imaging reports, to extract meaningful insights. This capability not only improves the accuracy of diagnoses but also helps in predicting disease progression and identifying patients at high risk for certain conditions.</p>
                        <p class="mb-4 text-gray-700">Furthermore, AI can automate routine administrative tasks, freeing up healthcare professionals to focus more on patient care. Predictive analytics can optimize resource allocation, reduce wait times, and enhance the overall efficiency of healthcare delivery. However, the successful integration of AI into EHRs requires careful consideration of data privacy, algorithmic bias, and the need for robust validation frameworks.</p>

                        <p class="mb-4 text-gray-700">Recent years have seen remarkable progress in developing various quantum computing architectures. Superconducting qubits, for instance, have demonstrated high coherence times and gate fidelities, making them a leading candidate for building large-scale quantum processors. Trapped ion systems offer excellent qubit control and long coherence times, making them ideal for quantum networking and simulation.</p>

                    fullText: `
                        <p class="mb-4 text-gray-700">The transition to a sustainable energy future heavily relies on efficient and cost-effective energy storage solutions. Renewable energy sources like solar and wind are intermittent, meaning their availability fluctuates, necessitating robust storage systems to ensure a stable and reliable power supply. This paper explores the latest innovations addressing this critical need.</p>
                        <p class="mb-4 text-gray-700">Battery technologies, particularly lithium-ion batteries, continue to dominate the short-to-medium duration storage market, with ongoing research focused on improving energy density, cycle life, and safety. Emerging technologies like solid-state batteries promise even greater performance and safety. Beyond batteries, large-scale storage solutions such as pumped-hydro storage and compressed air energy storage (CAES) are vital for grid stability and long-duration applications.</p>

                'phonological-awareness-dyslexia': {
                    title: 'Phonological Awareness: Rhyming and Its Impact on Students with Dyslexia',
                    author: 'AI Research Assistant',
                    date: 'July 22, 2025',
                    abstract: 'This paper provides a comprehensive review of phonological awareness, with a specific focus on rhyming ability, and its critical relationship to developmental dyslexia. Phonological awareness, the conscious ability to manipulate the sound structure of spoken language, is a foundational skill for literacy acquisition. Rhyming, an early component of onset-rime awareness, serves as a significant predictor of later reading success. A core tenet of dyslexia research, the Phonological Deficit Hypothesis, posits that individuals with dyslexia experience a primary impairment in phonological processing, consistently manifesting as persistent difficulties with rhyming and, more profoundly, with phonemic awareness. This review details the multifaceted impact of these deficits on decoding, encoding, and ultimately, reading comprehension. It further outlines key formal and informal assessment methods for identifying phonological awareness weaknesses and presents evidence-based intervention strategies, emphasizing explicit, systematic, and multisensory approaches. The paper concludes by highlighting the imperative for early identification, targeted intervention, and collaborative support to mitigate the adverse effects of phonological deficits on students with dyslexia, thereby fostering their literacy development.',
                    fullText: `
                        <h3 class="text-2xl font-semibold text-gray-800 mb-3 border-b-2 border-indigo-200 pb-2">1.0 Introduction</h3>
                        <p class="mb-4 text-gray-700 leading-relaxed">Developmental dyslexia, a specific learning disability of neurobiological origin, poses significant challenges for millions of individuals worldwide (International Dyslexia Association [IDA], n.d.). Characterized primarily by difficulties in accurate and fluent word recognition, poor spelling, and decoding abilities, dyslexia's impact extends far beyond the classroom, affecting academic achievement, self-esteem, and future opportunities (Shaywitz & Shaywitz, 2005).</p>
                        <p class="mb-4 text-gray-700 leading-relaxed">Central to this phonological deficit is impaired <strong>phonological awareness (PA)</strong>, the meta-cognitive ability to consciously recognize and manipulate the sound structure of spoken language (Anthony & Lonigan, 2004). Within the hierarchy of phonological skills, <strong>rhyming</strong> holds a particularly significant position. As an early-developing component of onset-rime awareness, rhyming ability serves as both a critical building block for more complex phonological skills and a robust early predictor of later reading success (Ehri et al., 2001).</p>
                        <p class="mb-4 text-gray-700 leading-relaxed">This paper aims to provide a comprehensive and detailed exploration of phonological awareness, with a specific emphasis on the role of rhyming, and its profound impact on students with dyslexia. It will delve into the theoretical underpinnings of the phonological deficit hypothesis, examine the specific manifestations of phonological weaknesses in dyslexic learners, discuss the far-reaching consequences for reading comprehension, and outline evidence-based assessment and intervention strategies. By synthesizing current research, this review seeks to underscore the critical importance of early identification and targeted phonological instruction, particularly focusing on rhyming, as essential components of effective support for students with dyslexia.</p>

                        <h3 class="text-2xl font-semibold text-gray-800 mb-3 border-b-2 border-indigo-200 pb-2 mt-8">2.0 Understanding Phonological Awareness</h3>
                        <p class="mb-4 text-gray-700 leading-relaxed">Phonological awareness (PA) is a foundational linguistic skill that refers to an individual's conscious awareness of the sound structure of a language, independent of its meaning (Ehri, 2004). It is a purely auditory skill, meaning it does not involve print. This distinction is crucial, as PA is a prerequisite for, rather than a consequence of, learning to read an alphabetic language where letters represent sounds (National Institute of Child Health and Human Development [NICHD], 2000).</p>
                        <p class="mb-4 text-gray-700 leading-relaxed">The generally accepted hierarchy of phonological awareness skills includes:</p>
                        <h4 class="text-xl font-semibold text-gray-700 mb-2 mt-6">2.1 Word Awareness</h4>
                        <p class="mb-4 text-gray-700 leading-relaxed">The most rudimentary level of PA involves the understanding that spoken sentences are comprised of individual, discrete words. For instance, a child demonstrating word awareness can identify the number of words in a simple sentence such as "The dog barked loudly" by clapping or tapping for each word (Reading Rockets, n.d.).</p>

                        <h4 class="text-xl font-semibold text-gray-700 mb-2 mt-6">2.2 Syllable Awareness</h4>
                        <p class="mb-4 text-gray-700 leading-relaxed">Progressing from word awareness, syllable awareness refers to the ability to hear and manipulate the syllables within words. Syllables are rhythmic units of pronunciation that contain a vowel sound. Key skills at this level include:</p>
                        <ul class="list-disc ml-6 mb-4 text-gray-700 leading-relaxed">
                            <li><strong>Syllable Blending:</strong> Combining individual syllables to form a complete word (e.g., blending "rab-bit" to form "rabbit").</li>
                            <li><strong>Syllable Segmentation:</strong> Breaking a multi-syllabic word into its constituent syllables (e.g., segmenting "elephant" into "el-e-phant") (Reading Rockets, n.d.).</li>
                        </ul>

                        <h4 class="text-xl font-semibold text-gray-700 mb-2 mt-6">2.3 Onset-Rime Awareness</h4>
                        <p class="mb-4 text-gray-700 leading-relaxed">This level involves dissecting a single-syllable word into two parts: the onset and the rime. The <strong>onset</strong> is defined as the initial consonant sound or consonant blend that precedes the vowel in a syllable (e.g., /k/ in "cat," /str/ in "street"). The <strong>rime</strong> encompasses the vowel sound and all subsequent consonant sounds within that same syllable (e.g., /at/ in "cat," /eet/ in "street") (Reading Rockets, n.d.). This specific skill is particularly salient for understanding rhyming patterns and word families.</p>

                        <h4 class="text-xl font-semibold text-gray-700 mb-2 mt-6">2.4 Phonemic Awareness (PAw)</h4>
                        <p class="mb-4 text-gray-700 leading-relaxed">As the most advanced and highly predictive level of phonological awareness for reading success, phonemic awareness is the conscious ability to identify, segment, blend, and manipulate individual speech sounds, or phonemes, within words (NICHD, 2000). English has approximately 44 distinct phonemes. Mastering phonemic awareness is critical because it directly underlies the alphabetic principle, the understanding that letters and letter combinations represent specific phonemes. Key phonemic awareness skills include:</p>
                        <ul class="list-disc ml-6 mb-4 text-gray-700 leading-relaxed">
                            <li><strong>Phoneme Isolation:</strong> Identifying specific phonemes in a given position within a word (e.g., "What is the middle sound in 'mop'?" - /o/) (Heggerty, n.d.).</li>
                            <li><strong>Phoneme Blending:</strong> Combining a sequence of isolated phonemes to form a word (e.g., /d/ /o/ /g/ -> "dog") (IDA, n.d.). This skill is directly applied during decoding.</li>
                            <li><strong>Phoneme Segmentation:</strong> Breaking a word into its individual phonemes (e.g., "cat" -> /c/ /a/ /t/) (IDA, n.d.). This is fundamental for spelling (encoding).</li>
                            <li><strong>Phoneme Manipulation:</strong> More complex tasks such as adding, deleting, or substituting phonemes within words (e.g., "Say 'bat' without the /b/." - "at"; "Change the /b/ in 'bat' to /c/." - "cat") (Reading Rockets, n.d.).</li>
                        </ul>
                        <p class="mb-4 text-gray-700 leading-relaxed">The development of these skills is sequential, with mastery of simpler skills often facilitating the acquisition of more complex ones. Disruptions at any level of this hierarchy can have cascading negative effects on literacy development.</p>

                        <h3 class="text-2xl font-semibold text-gray-800 mb-3 border-b-2 border-indigo-200 pb-2 mt-8">3.0 The Pivotal Role of Rhyming in Phonological Awareness</h3>
                        <p class="mb-4 text-gray-700 leading-relaxed">Rhyming, primarily an <strong>onset-rime awareness</strong> skill, holds a central and often early position in the development of phonological awareness. It involves the recognition and production of words that share the same rime but possess different onsets, such as "fun," "sun," and "run" (Reading Rockets, n.d.). While seemingly a simple linguistic game, rhyming's importance to literacy development is profound and multifaceted.</p>

                        <h4 class="text-xl font-semibold text-gray-700 mb-2 mt-6">3.1 Fostering Auditory Sensitivity and Discrimination</h4>
                        <p class="mb-4 text-gray-700 leading-relaxed">Engaging in rhyming activities naturally draws a child's attention to the auditory patterns and shared sound structures within spoken words (Goswami, 2000). To identify or produce a rhyme, a child must actively listen for and discriminate between subtle phonetic similarities and differences. This sharpens their "ear" for language, a prerequisite for more subtle phonemic discriminations.</p>

                        <h4 class="text-xl font-semibold text-gray-700 mb-2 mt-6">3.2 Bridging to the Alphabetic Principle</h4>
                        <p class="mb-4 text-gray-700 leading-relaxed">Rhyming serves as a critical bridge to understanding the alphabetic principle, the fundamental concept that printed letters and letter combinations represent specific speech sounds (Snowling, 1995; Wimmer et al., 1991). By repeatedly encountering words that share a common rime (e.g., the /ug/ sound in "bug," "rug," "mug"), children begin to unconsciously grasp the consistent relationship between sounds and the letters that represent those sounds.</p>

                        <h4 class="text-xl font-semibold text-gray-700 mb-2 mt-6">3.3 Early Predictor of Reading Success</h4>
                        <p class="mb-4 text-gray-700 leading-relaxed">Perhaps the most compelling reason for the emphasis on rhyming is its robust predictive validity for future reading and spelling achievement. Numerous longitudinal studies have consistently demonstrated that a child's early ability to recognize and produce rhymes is a strong and reliable indicator of their readiness for reading and their likelihood of success in acquiring literacy skills (Anthony & Lonigan, 2004; Bowey, 2005; Ehri et al., 2001). Conversely, a persistent difficulty with rhyming in preschool or kindergarten is one of the earliest and most significant "red flags" for identifying children at risk for later reading difficulties, including developmental dyslexia (Catts et al., 2005; Reading Rockets, n.d.; Dyslexia Help at the University of Michigan, n.d.b). This predictive power makes rhyming a crucial skill to assess and foster in early childhood education.</p>
                        <p class="mb-4 text-gray-700 leading-relaxed">In essence, rhyming is not merely a playful language activity but a foundational cognitive exercise that attunes the child's ear to the internal sound structure of words, preparing their minds for the systematic decoding and encoding processes inherent in reading and writing an alphabetic script.</p>

                        <h3 class="text-2xl font-semibold text-gray-800 mb-3 border-b-2 border-indigo-200 pb-2 mt-8">4.0 Dyslexia: The Phonological Deficit Hypothesis and Rhyming Difficulties</h3>
                        <p class="mb-4 text-gray-700 leading-relaxed">Developmental dyslexia is a specific learning disability that affects an individual's ability to read, spell, and write, despite having average or above-average intelligence, adequate educational opportunities, and intact sensory abilities (IDA, n.d.). The most widely accepted and empirically supported theoretical explanation for dyslexia is the <strong>Phonological Deficit Hypothesis</strong>. This hypothesis posits that the primary underlying cause of dyslexia is an inherent impairment in the phonological component of language. This deficit manifests as difficulties in perceiving, storing, retrieving, and manipulating the basic speech sounds (phonemes) of one's language (Snowling, 2000; Shaywitz & Shaywitz, 2005; Ramus, 2003; Vellutino, 1979).</p>

                        <h4 class="text-xl font-semibold text-gray-700 mb-2 mt-6">4.1 Core Characteristics of Phonological Deficits in Dyslexia:</h4>
                        <ul class="list-disc ml-6 mb-4 text-gray-700 leading-relaxed">
                            <li><strong>Persistent Rhyming Challenges:</strong> One of the earliest and most consistent clinical indicators of dyslexia risk is a notable and persistent difficulty with rhyming. Children who later develop dyslexia often struggle significantly with tasks requiring rhyme recognition, production, or completion (Catts et al., 2005; Reading Rockets, n.d.; Dyslexia UK, n.d.).</li>
                            <li><strong>Profound Impairment in Phonemic Awareness:</strong> The most significant and consistently documented phonological deficit in dyslexia is impaired phonemic awareness (IDA, n.d.). Individuals with dyslexia typically struggle with all facets of phonemic awareness, including:
                                <ul class="list-circle ml-6 mt-2">
                                    <li><strong>Phoneme Blending:</strong> The inability to smoothly combine individual sounds to form a complete word. This directly impacts their ability to "sound out" words during reading (IDA, n.d.).</li>
                                    <li><strong>Phoneme Segmentation:</strong> Significant difficulty breaking down spoken words into their discrete sound units. This directly impedes spelling (encoding) (Dyslexia UK, n.d.).</li>
                                    <li><strong>Phoneme Manipulation:</strong> These advanced tasks, such as deleting a sound from a word, adding a sound, or substituting one sound for another, are particularly challenging and often indicative of a deep-seated phonological processing weakness (Bradley & Bryant, 1978; Catts et al., 2005).</li>
                                </ul>
                            </li>
                            <li><strong>Naming Speed Deficits (Rapid Automatized Naming - RAN):</strong> Many individuals with dyslexia also exhibit deficits in rapid automatized naming (RAN), which involves quickly naming a series of familiar items (e.g., letters, numbers, colors, objects). This is thought to reflect a broader deficit in accessing and retrieving phonological information from long-term memory (Wolf & Bowers, 1999).</li>
                        </ul>

                        <h4 class="text-xl font-semibold text-gray-700 mb-2 mt-6">4.2 Neurological Underpinnings:</h4>
                        <p class="mb-4 text-gray-700 leading-relaxed">The phonological deficit in dyslexia is not merely behavioral; it has a clear neurobiological basis. Functional neuroimaging studies (e.g., fMRI) consistently reveal atypical brain activation patterns in individuals with dyslexia, particularly in the left hemisphere's posterior reading system. During phonological tasks, individuals with dyslexia often show reduced activation in key brain regions associated with language processing and reading, including: the <strong>left inferior frontal gyrus</strong> (Broca's area), the <strong>left parietotemporal region</strong>, and the <strong>left occipitotemporal region</strong> (the "visual word form area" or VWFA) (Gabrieli et al., 2011; Ramus, 2003; CPD Online College, n.d.). These neurological findings provide strong empirical support for the phonological deficit hypothesis.</p>
                        <p class="mb-4 text-gray-700 leading-relaxed">The consistent presence of rhyming difficulties as an early marker, coupled with profound phonemic awareness deficits and distinct neurobiological profiles, firmly establishes the central role of phonological processing weaknesses in the etiology of developmental dyslexia.</p>

                        <h3 class="text-2xl font-semibold text-gray-800 mb-3 border-b-2 border-indigo-200 pb-2 mt-8">5.0 Impact on Reading Comprehension</h3>
                        <p class="mb-4 text-gray-700 leading-relaxed">While the direct effects of phonological awareness deficits in dyslexia are most evident at the word-level (decoding and spelling), these foundational challenges have significant and cascading negative consequences for overall reading comprehension. Reading comprehension is not merely about recognizing individual words; it requires efficient, automatic word recognition to free up cognitive resources for higher-level processes (National Reading Panel, 2000).</p>

                        <h4 class="text-xl font-semibold text-gray-700 mb-2 mt-6">5.1 Cognitive Load and Working Memory Overload</h4>
                        <p class="mb-4 text-gray-700 leading-relaxed">For students with dyslexia, every encounter with an unfamiliar word can become a laborious decoding exercise. This slow, effortful, and often inaccurate word recognition places an immense cognitive load on the reader. Precious working memory resources, which are essential for holding and manipulating information to construct meaning, are predominantly consumed by the basic act of decoding (Lexia Learning, 2024; Snowling, 1995).</p>

                        <h4 class="text-xl font-semibold text-gray-700 mb-2 mt-6">5.2 Reduced Reading Fluency</h4>
                        <p class="mb-4 text-gray-700 leading-relaxed">The struggle with decoding directly leads to poor reading fluency, characterized by slow reading rate, numerous errors, and a lack of appropriate prosody. When fluency is impaired, comprehension suffers because the reader cannot process the text quickly or smoothly enough to build a coherent mental model of the content (Lexia Learning, 2024).</p>

                        <h4 class="text-xl font-semibold text-gray-700 mb-2 mt-6">5.3 Limited Exposure to Print and Vocabulary Development</h4>
                        <p class="mb-4 text-gray-700 leading-relaxed">A challenging and often frustrating reading experience frequently leads students with dyslexia to avoid reading. This reduced exposure to print, often termed the "Matthew Effect" (Stanovich, 1986), limits their incidental vocabulary acquisition, general knowledge development, and familiarity with diverse syntactic structures. All of these factors are crucial for robust reading comprehension (Lexia Learning, 2024).</p>

                        <h4 class="text-xl font-semibold text-gray-700 mb-2 mt-6">5.4 Disconnection Between Oral Language and Reading Comprehension</h4>
                        <p class="mb-4 text-gray-700 leading-relaxed">It is crucial to note that many individuals with dyslexia possess intact or even superior oral language comprehension abilities (Gough & Tunmer, 1986). However, their phonological decoding difficulties create a "bottleneck" that prevents them from accessing their strong oral language skills when confronted with written text. This disconnect is a defining feature of dyslexia (Lexia Learning, 2024).</p>
                        <p class="mb-4 text-gray-700 leading-relaxed">In summary, while the phonological deficit initially manifests at the word level, its ripple effects permeate all aspects of literacy. By hindering efficient word recognition, it ultimately starves the higher-level comprehension processes, making reading a significantly more arduous and less meaningful experience for individuals with dyslexia.</p>

                        <h3 class="text-2xl font-semibold text-gray-800 mb-3 border-b-2 border-indigo-200 pb-2 mt-8">6.0 Assessment of Phonological Awareness</h3>
                        <p class="mb-4 text-gray-700 leading-relaxed">Early and accurate assessment of phonological awareness is critical for identifying children at risk for dyslexia, informing diagnostic decisions, and guiding the development of effective, individualized interventions. Assessments should be conducted systematically and often involve both formal, standardized measures and informal, criterion-referenced tasks.</p>

                        <h4 class="text-xl font-semibold text-gray-700 mb-2 mt-6">6.1 Principles of Assessment:</h4>
                        <ul class="list-disc ml-6 mb-4 text-gray-700 leading-relaxed">
                            <li><strong>Auditory Focus:</strong> Initial assessments should primarily focus on oral-auditory tasks, without the presence of print (Dyslexia Help at the University of Michigan, n.d.a; Heggerty, n.d.).</li>
                            <li><strong>Developmental Progression:</strong> Assessments should cover a range of PA skills, progressing from simpler to more complex tasks.</li>
                            <li><strong>Observation of Process:</strong> Beyond just correct/incorrect responses, clinicians and educators should observe the child's processing time, effort, and strategies used.</li>
                        </ul>

                        <h4 class="text-xl font-semibold text-gray-700 mb-2 mt-6">6.2 Formal Assessments:</h4>
                        <p class="mb-4 text-gray-700 leading-relaxed">Standardized assessments provide norm-referenced scores, allowing for comparison of an individual's performance to that of their age or grade-level peers. These are essential for diagnosis.</p>
                        <ul class="list-disc ml-6 mb-4 text-gray-700 leading-relaxed">
                            <li><strong>Comprehensive Test of Phonological Processing, Second Edition (CTOPP-2):</strong> A widely used diagnostic tool for assessing phonological abilities in individuals from ages 4-0 through 24-11, measuring phonological awareness, phonological memory, and rapid naming (Robertson & Salter, 2007; Dyslexia Help at the University of Michigan, n.d.a).</li>
                            <li><strong>Dynamic Indicators of Basic Early Literacy Skills (DIBELS 8th Edition):</strong> Useful for universal screening and progress monitoring, including measures like First Sound Fluency (FSF) and Phoneme Segmentation Fluency (PSF).</li>
                        </ul>

                        <h4 class="text-xl font-semibold text-gray-700 mb-2 mt-6">6.3 Informal Assessments (Focus on Rhyming and Early Skills):</h4>
                        <p class="mb-4 text-gray-700 leading-relaxed">Informal assessments are valuable for quick screening and ongoing progress monitoring in the classroom (Reading Rockets, n.d.).</p>
                        <ul class="list-disc ml-6 mb-4 text-gray-700 leading-relaxed">
                            <li><strong>Rhyme Recognition:</strong> "Do 'cat' and 'hat' rhyme?" (Yes/No response).</li>
                            <li><strong>Rhyme Production/Generation:</strong> "Tell me words that rhyme with 'ball'."</li>
                            <li><strong>Rhyme Completion:</strong> "The frog sat on a... [log]".</li>
                            <li><strong>Odd-One-Out:</strong> "Which word doesn't rhyme: 'bear', 'chair', 'moon'?" (Reading Rockets, n.d.).</li>
                            <li><strong>Nursery Rhyme Knowledge/Recitation:</strong> Assessing familiarity with and ability to recite common nursery rhymes (Dyslexia Help at the University of Michigan, n.d.b).</li>
                            <li><strong>Picture Sorts:</strong> Provide a collection of pictures and ask the child to group those that rhyme.</li>
                        </ul>
                        <p class="mb-4 text-gray-700 leading-relaxed">Consistent struggles across these informal rhyming tasks, particularly after age four or five, should trigger further formal assessment for potential phonological awareness deficits and risk for dyslexia.</p>

                        <h3 class="text-2xl font-semibold text-gray-800 mb-3 border-b-2 border-indigo-200 pb-2 mt-8">7.0 Intervention Strategies for Phonological Awareness</h3>
                        <p class="mb-4 text-gray-700 leading-relaxed">Effective intervention for phonological awareness deficits in students with dyslexia is paramount for fostering literacy development. Research consistently supports the efficacy of explicit, systematic, and multisensory instructional approaches, ideally initiated as early as possible (NICHD, 2000; Reading Teacher, n.d.).</p>

                        <h4 class="text-xl font-semibold text-gray-700 mb-2 mt-6">7.1 General Principles of Effective PA Intervention:</h4>
                        <ul class="list-disc ml-6 mb-4 text-gray-700 leading-relaxed">
                            <li><strong>Explicit and Direct Instruction:</strong> Skills must be taught directly and intentionally (IDA, n.d.).</li>
                            <li><strong>Systematic and Sequential Progression:</strong> Instruction should follow a logical, research-based sequence, moving from simpler, larger units of sound to more complex, smaller units (Heggerty, n.d.; Dyslexia Help at the University of Michigan, n.d.a).</li>
                            <li><strong>Oral-Auditory Focus (Initially):</strong> Avoid introducing letters or print until a solid understanding of the sound manipulation is established (Dyslexia Help at the University of Michigan, n.d.a; Heggerty, n.d.).</li>
                            <li><strong>Multisensory Engagement:</strong> Engage multiple learning pathways (auditory, visual, kinesthetic, tactile) (Reading Teacher, n.d.; Dyslexia Help at the University of Michigan, n.d.a).</li>
                            <li><strong>High Repetition and Practice:</strong> Students with dyslexia require significantly more practice and repetition (IDA, n.d.).</li>
                            <li><strong>Bridge to Phonics:</strong> Once PA is established, explicitly connect phonemes to graphemes (Reading Teacher, n.d.; Heggerty, n.d.).</li>
                        </ul>

                        <h4 class="text-xl font-semibold text-gray-700 mb-2 mt-6">7.2 Specific Strategies for Rhyming Intervention:</h4>
                        <ul class="list-disc ml-6 mb-4 text-gray-700 leading-relaxed">
                            <li><strong>Read Aloud Rhyming Literature:</strong> Exaggerate rhyming words, and ask children to identify or predict them (Reading Rockets, n.d.).</li>
                            <li><strong>Sing Rhyming Songs and Chants:</strong> Incorporate songs that emphasize rhyming words (Reading Teacher, n.d.).</li>
                            <li><strong>Interactive Rhyming Games:</strong> Including rhyme matching, production, "I'm Thinking Of" games, rhyme sorts, and movement-based rhyming.</li>
                        </ul>

                        <h4 class="text-xl font-semibold text-gray-700 mb-2 mt-6">7.3 Progression to Advanced Phonemic Awareness Skills:</h4>
                        <p class="mb-4 text-gray-700 leading-relaxed">After rhyming and syllable awareness, intervention should systematically move towards phoneme-level tasks:</p>
                        <ol class="list-decimal ml-6 mb-4 text-gray-700 leading-relaxed">
                            <li><strong>Phoneme Isolation:</strong> Progressing from initial sounds, to final sounds, then medial vowel sounds (Heggerty, n.d.).</li>
                            <li><strong>Phoneme Blending with Manipulatives:</strong> Using "sound boxes" or "Elkonin boxes" to blend sounds.</li>
                            <li><strong>Phoneme Segmentation:</strong> Breaking words into individual sounds, also aided by Elkonin boxes.</li>
                            <li><strong>Phoneme Manipulation:</strong> Introduce more challenging tasks like deletion, addition, or substitution of sounds.</li>
                        </ol>
                        <p class="mb-4 text-gray-700 leading-relaxed">Effective phonological awareness intervention is a cornerstone of literacy instruction for students with dyslexia.</p>

                        <h3 class="text-2xl font-semibold text-gray-800 mb-3 border-b-2 border-indigo-200 pb-2 mt-8">8.0 Collaboration and Ongoing Support</h3>
                        <p class="mb-4 text-gray-700 leading-relaxed">Addressing the needs of students with dyslexia requires a multifaceted and collaborative approach involving various professionals and consistent, long-term support.</p>

                        <h4 class="text-xl font-semibold text-gray-700 mb-2 mt-6">8.1 Role of Professionals:</h4>
                        <ul class="list-disc ml-6 mb-4 text-gray-700 leading-relaxed">
                            <li><strong>Speech-Language Pathologists (SLPs):</strong> Crucial for early identification, assessment, and intensive intervention for phonological awareness difficulties (ASHA, n.d.; GSA, n.d.).</li>
                            <li><strong>Educators:</strong> Must have training in evidence-based literacy instruction, particularly Structured Literacy approaches (IDA, n.d.; Lexia Learning, 2024).</li>
                            <li><strong>Psychologists/Neuropsychologists:</strong> Crucial for comprehensive diagnostic evaluations.</li>
                        </ul>

                        <h4 class="text-xl font-semibold text-gray-700 mb-2 mt-6">8.2 Importance of Parental Involvement:</h4>
                        <p class="mb-4 text-gray-700 leading-relaxed">Parents are invaluable partners in supporting a child's phonological development, reinforcing skills learned at school and creating a language-rich environment (Reading Rockets, n.d.).</p>

                        <h4 class="text-xl font-semibold text-gray-700 mb-2 mt-6">8.3 Longitudinal Vigilance and Support:</h4>
                        <p class="mb-4 text-gray-700 leading-relaxed">Phonological deficits are typically persistent. Ongoing monitoring, accommodations, and continued direct instruction may be necessary throughout their academic careers (de Jong & van der Leij, 2003; Melby-Lervåg et al., 2012).</p>
                        <p class="mb-4 text-gray-700 leading-relaxed">Collaboration among professionals, consistent application of evidence-based practices, and sustained support across educational stages are vital to empowering students with dyslexia to overcome their phonological challenges and achieve literacy success.</p>

                        <h3 class="text-2xl font-semibold text-gray-800 mb-3 border-b-2 border-indigo-200 pb-2 mt-8">9.0 Conclusion</h3>
                        <p class="mb-4 text-gray-700 leading-relaxed">The intricate relationship between phonological awareness, specifically rhyming, and developmental dyslexia is a well-established and critically important area in literacy research and practice. This paper has underscored that phonological awareness serves as a foundational skill for acquiring reading and spelling proficiency.</p>
                        <p class="mb-4 text-gray-700 leading-relaxed">For individuals with dyslexia, a primary deficit in phonological processing is the widely accepted explanatory model, manifesting as significant difficulties with rhyming and phonemic awareness. These core phonological weaknesses directly impede decoding, encoding, and ultimately, reading comprehension.</p>
                        <p class="mb-4 text-gray-700 leading-relaxed">Effective intervention is not only possible but imperative, advocating for explicit, systematic, and multisensory instruction in phonological awareness, initiated as early as possible. Investing in early and sustained phonological awareness instruction is not merely a pedagogical choice; it is a critical step towards ensuring literacy for all.</p>

                                <div class="text-gray-700 leading-relaxed text-justify text-lg">
                                    ${selectedPaper.fullText}
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    // If paperId is provided but not found in mock data
                    paperContentDiv.innerHTML = `
                        <div class="text-center text-red-600 p-8">
                            <svg class="h-16 w-16 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <h2 class="text-3xl font-bold mb-3">Paper Not Found</h2>
                            <p class="text-xl">Sorry, a paper with the ID "<strong class="text-red-700">${paperId}</strong>" could not be found.</p>
                            <p class="mt-6 text-gray-600 text-lg">Please check the URL or try a different paper ID.</p>
                        </div>
                    `;
                }
            } else {
                // If no paperId is provided in the URL at all
                paperContentDiv.innerHTML = `
                    <div class="text-center text-gray-700 p-8">
                        <svg class="h-16 w-16 text-indigo-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h4l2-2m-6-2h6m-5-5a2 2 0 110-4 2 2 0 010 4zm0 0l-1.5 5m5-5a2 2 0 110-4 2 2 0 010 4zm0 0l1.5 5M15 10l4.5-4.5M15 10l-4.5-4.5M15 10l4.5 4.5M15 10l-4.5 4.5"></path>
                        </svg>
                        <h2 class="text-3xl font-bold mb-3">No Paper Selected</h2>
                        <p class="text-xl">To view a research paper, please provide a 'paperId' in the URL.</p>
                        <p class="mt-6 text-gray-600 text-lg">Example: <code class="bg-gray-200 p-2 rounded-md font-mono text-sm">your-page.html?paperId=ehr-ai</code></p>
                        <p class="mt-2 text-gray-500 text-base">Try <code class="bg-gray-200 p-1 rounded-md font-mono text-sm">ehr-ai</code>, <code class="bg-gray-200 p-1 rounded-md font-mono text-sm">quantum-computing-advances</code>, or <code class="bg-gray-200 p-1 rounded-md font-mono text-sm">renewable-energy-storage</code>.</p>
                    </div>
                `;
            }

            // Event listeners for Cite and Download buttons
            document.getElementById('citeButton').addEventListener('click', function() {
                const paperId = getQueryParam('paperId');
                const selectedPaper = mockPapers[paperId];
                if (selectedPaper) {
                    document.getElementById('apaCite').innerText = generateCitation(selectedPaper, 'apa');
                    document.getElementById('mlaCite').innerText = generateCitation(selectedPaper, 'mla');
                    document.getElementById('chicagoCite').innerText = generateCitation(selectedPaper, 'chicago');
                    showModal('citeModal');
                } else {
                    // Show a message box if no paper is selected
                    paperContentDiv.innerHTML = `
                        <div class="text-center text-red-600 p-8">
                            <svg class="h-16 w-16 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <h2 class="text-3xl font-bold mb-3">No Paper Selected</h2>
                            <p class="text-xl">Please select a paper to cite.</p>
                        </div>
                    `;
                }
            });

            document.getElementById('downloadButton').addEventListener('click', function() {
                const paperId = getQueryParam('paperId');
                if (paperId && mockPapers[paperId]) {
                    showModal('downloadModal');
                } else {
                    // Show a message box if no paper is selected
                    paperContentDiv.innerHTML = `
                        <div class="text-center text-red-600 p-8">
                            <svg class="h-16 w-16 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <h2 class="text-3xl font-bold mb-3">No Paper Selected</h2>
                            <p class="text-xl">Please select a paper to download.</p>
                        </div>
                    `;
                }
            });
        });
    </script>
</body>
