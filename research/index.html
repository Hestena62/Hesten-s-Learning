<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hesten's Learning - Research</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="images/6791421e-7ca7-40bd-83d3-06a479bf7f36.png"
      onerror="this.onerror=null; this.href='https://placehold.co/16x16/000000/FFFFFF?text=HL';"
    />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc; /* Light blue-gray background */
        color: #334155; /* Slate 700 for text */
      }
      .journal-card {
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }
      .journal-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm py-4 px-6 sticky top-0 z-50 rounded-b-lg">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-800">
          Hesten's Learning Research
        </h1>
        <nav class="flex space-x-4">
          <!-- Custom Links Added Here -->
          <a
            href="/about.html"
            class="text-gray-600 hover:text-gray-800 font-medium px-3 py-2 rounded-md transition duration-200"
            >About Us</a
          >
          <a
            href="/contact.html"
            class="text-gray-600 hover:text-gray-800 font-medium px-3 py-2 rounded-md transition duration-200"
            >Contact</a
          >
        </nav>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow max-w-7xl mx-auto p-6 w-full">
      <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">
        Explore Our Journals
      </h2>

      <div
        id="journalsGrid"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"
      >
        <!-- Journal cards will be dynamically loaded here -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 px-6 mt-auto rounded-t-lg">
      <div class="max-w-7xl mx-auto text-center text-gray-300">
        &copy; 2025 Journal Platform. All rights reserved.
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Sample Journal Data
        const journalsData = [
          {
            id: "dyslexia-Research",
            title: "Dyslexia & Learning Disabilities Research",
            cover:
              "https://placehold.co/300x400/a78bfa/ffffff?text=Dyslexia+Research",
            description:
              "A peer-reviewed journal focusing on the latest research in dyslexia and other learning disabilities, exploring innovative teaching methods and interventions.",
            link: "/DLDR/index.html", // Updated link for Dyslexia & Learning Disabilities Research
          },
          {
            id: "Dysgraphia-Research",
            title: "Dysgraphia & Writing Skills Research",
            cover:
              "https://placehold.co/300x400/67e8f9/1f2937?text=Dysgraphia+Research",
            description:
              "A peer-reviewed journal dedicated to dysgraphia research, focusing on the latest findings in writing skills development and interventions for students with dysgraphia.",
            link: "journal_detail.html?journalId=edu-tech", // Original link
          },
          {
            id: "env-sustain",
            title: "Environmental Sustainability Review",
            cover:
              "https://placehold.co/300x400/4ade80/1f2937?text=Env+Sustain+Review",
            description:
              "A peer-reviewed journal focusing on sustainable practices, climate change, and ecological research.",
            link: "journal_detail.html?journalId=env-sustain", // Original link
          },
          {
            id: "data-science",
            title: "Advanced Data Science Quarterly",
            cover:
              "https://placehold.co/300x400/fcd34d/1f2937?text=Data+Science+Quarterly",
            description:
              "Covers cutting-edge research in big data analytics, machine learning algorithms, and data visualization.",
            link: "journal_detail.html?journalId=data-science", // Original link
          },
        ];

        const journalsGrid = document.getElementById("journalsGrid");

        // Function to render journal cards
        function renderJournals() {
          journalsData.forEach((journal) => {
            const card = document.createElement("a");
            // Use the new 'link' property for the href
            card.href = journal.link;
            card.classList.add(
              "journal-card",
              "block",
              "bg-white",
              "rounded-lg",
              "shadow-md",
              "overflow-hidden",
              "hover:shadow-xl",
              "cursor-pointer",
              "flex",
              "flex-col"
            );

            card.innerHTML = `
                        <img src="${journal.cover}" alt="${journal.title} Cover" class="w-full h-64 object-cover">
                        <div class="p-4 flex-grow flex flex-col justify-between">
                            <h3 class="text-xl font-semibold text-gray-800 mb-2">${journal.title}</h3>
                            <p class="text-gray-600 text-sm">${journal.description}</p>
                            <span class="mt-4 text-blue-600 hover:underline font-medium self-end">View Entries &rarr;</span>
                        </div>
                    `;
            journalsGrid.appendChild(card);
          });
        }

        renderJournals();
      });
    </script>
  </body>
</html>
